<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Movies</title>
</head>
<body>
<div align="center">
    <a href="/users">Users</a>
    <a href="/movies">Movies</a>
    <a href="/rooms">Rooms</a>
    <a href="/seats">Seats</a>
    <a href="/seances">Seances</a>
    <a href="/reservations">Reservations</a>
    <a href="/logout">Logout</a>
  <h1>Movies List</h1>
  <a href="/new_movie">Create New Movie</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Movie ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Release_Date</th>
      <th>Duration</th>
      <th>Direction</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movies : ${listMovies}">
      <td th:text="${movies.id_movie}">Movie ID</td>
      <td th:text="${movies.title}">Title</td>
      <td th:text="${movies.description}">description</td>
      <td th:text="${movies.release_date}">release_date</td>
      <td th:text="${movies.duration}">duration</td>
      <td th:text="${movies.direction}">direction</td>
      <td>
        <a th:href="@{'/edit_movie/' + ${movies.id_movie}}">Edit</a>
        <a th:href="@{'/delete_movie/' + ${movies.id_movie}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
