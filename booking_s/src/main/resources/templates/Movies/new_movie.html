<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Add movie - cinema</title>
</head>
<body>
<div align="center">
  <h1>Add movie</h1><br>

  <form action="" th:action="@{/save_movie}" th:object="${movies}" method="post">
    <table border="0" cellpadding="10">
        <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" th:field="*{description}" /></td>
      </tr>
       <tr>
         <td>Release date:</td>
         <td><input type="date" th:field="*{release_date}" required="required" /></td>
       </tr>
       <tr>
         <td>Duration:</td>
         <td><input type="number" th:field="*{duration}" /></td>
       </tr>
       <tr>
        <td>Direction:</td>
        <td><input type="text" th:field="*{direction}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
