<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Users</title>
</head>
<body>
<div align="center">
    <a href="/users">Users</a>
    <a href="/movies">Movies</a>
    <a href="/rooms">Rooms</a>
    <a href="/seats">Seats</a>
    <a href="/seances">Seances</a>
    <a href="/reservations">Reservations</a>
    <a href="/logout">Logout</a>
  <h1>User List</h1>
  <a href="/new_user">Create New User</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Date Of Birth</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${listUsers}">
      <td th:text="${users.id_user}">User ID</td>
      <td th:text="${users.first_name}">First Name</td>
      <td th:text="${users.last_name}">Last Name</td>
      <td th:text="${users.email}">Email</td>
      <td th:text="${users.password}">Password</td>
      <td th:text="${users.date_of_birth}">Date Of Birth</td>
      <td>
        <a th:href="@{'/edit_user/' + ${users.id_user}}">Edit</a>
        <a th:href="@{'/delete_user/' + ${users.id_user}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
