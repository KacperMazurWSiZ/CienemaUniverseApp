<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Add Room - cinema</title>
</head>
<body>
<div align="center">
  <h1>Add Room</h1><br>

  <form action="" th:action="@{/save_room}" th:object="${rooms}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Room name:</td>
        <td><input type="text" th:field="*{name_room}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
