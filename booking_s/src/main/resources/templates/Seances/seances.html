<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Seances</title>
</head>
<body>
<div align="center">
       <a href="/users">Users</a>
        <a href="/movies">Movies</a>
        <a href="/rooms">Rooms</a>
        <a href="/seats">Seats</a>
        <a href="/seances">Seances</a>
        <a href="/reservations">Reservations</a>
        <a href="/logout">Logout</a>
  <h1>SeancesList</h1>
  <a href="/new_seance">Create New Seance</a>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Seance Id</th>
      <th>Movie title</th>
      <th>Room name</th>
      <th>Price</th>
      <th>Seance type</th>
      <th>Seance datetime</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seances : ${listSeances}">
      <td th:text="${seances.id_seance}">Movie ID</td>
      <td th:text="${seances.movies.title}">Title</td>
      <td th:text="${seances.rooms.name_room}">Title</td>
      <td th:text="${seances.price}">Title</td>
      <td th:text="${seances.seance_type}">description</td>
      <td th:text="${seances.seance_datetime}">release_date</td>
      <td>
        <a th:href="@{'/edit_seance/' + ${seances.id_seance}}">Edit</a>
        <a th:href="@{'/delete_seance/' + ${seances.id_seance}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
