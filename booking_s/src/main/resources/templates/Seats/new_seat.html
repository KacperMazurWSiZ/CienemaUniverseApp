 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Add seat - cinema</title>
</head>
<body>
<div align="center">
  <h1>Add seat</h1><br>

  <form action="" th:action="@{/save_seat}" th:object="${seats}" method="post">
    <table border="0" cellpadding="10">
      <tr>
      <td>ID Room<td/>
        <td>
            <select th:field="*{rooms}">
                <option th:each="room : ${listRooms}" th:value="${room.id_room}" th:text="${room.name_room}"></option>
            </select>
         </td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{name}" /></td>
      </tr>
       <tr hidden="hidden">
         <td>Is Free:</td>
         <td><input type="checkbox" th:field="*{is_free}"  readonly="readonly"/></td>
       </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
