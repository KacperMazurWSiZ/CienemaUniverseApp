<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
</head>
<body>
<div align="center">
    <h1>Edit Reservation</h1>
    <br />
    <form action="" th:action="@{/save_reservation}" th:object="${reservations}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Reservation ID:</td>
                <td>
                    <input type="text" th:field="*{id_reservation}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>User</td>
                <td>
                    <select th:field="*{users}">
                        <option th:each="user : ${listUsers}" th:value="${user.id_user}" th:text="${user.first_name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Seance:</td>
                <td>
                    <select th:field="*{seances}">
                        <option th:each="seance : ${listSeances}" th:value="${seance.id_seance}" th:text="${seance.movies.title}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Seat:</td>
                <td>
                    <select th:field="*{seats}">
                        <option th:each="seat : ${listSeats}" th:value="${seat.id_seat}" th:text="${seat.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
